<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

    <div class="form-main__container">
        <span class="title">Your Budget Tracker</span>
        <form class="form-container">
            <input id="description" class="input" name="name" type="text"
                placeholder="Restaurant, Groceries, etc..">
            <input id="amount" class="input" name="amount" type="number" placeholder="$ Amount">
            <select name="payment-type" id="payment-type">
                <option>-- Select Payment Type --</option>
                <option id="options" value="credit-card">Credit Card</option>
                <option id="options" value="debit-card">Debit Card</option>
                <option id="options" value="cash">Cash</option>
            </select>
            <input id="date" class="input" name="date" type="date">
        </form>
        <button class="submit" type="submit">Add Expense</button>
    </div>

    <table class="main-table">
        <thead class="t-head">
            <tr class="t-head__t-row">
                <th>Description</th>
                <th>Amount</th>
                <th id="th-type">Type</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody class="t-body">
            <!-- <tr>
                <td>wendy</td>
                <td>25</td>
                <td>cash</td>
                <td>01-25-2020</td>
                <td class='remove'>&times;</td>
            </tr> -->
        </tbody>
    </table>


    <script src="main.js"></script>
</body>
</html>
